name: BetterBedrockMenus
version: '0.3.7'
main: xyz.pbsi.betterBedrockMenus.BetterBedrockMenus
api-version: '1.21'
prefix: BetterBedrockMenus
depend: ["Geyser-Spigot", "floodgate"]
softdepend: ["PlaceholderAPI"]
commands:
  BetterBedrockMenus:
    description: Provides basic info about the plugin.
  Send-Command-Menu:
    description: Sends a menu to a specified player
    usage: /Send-Menu <Player> <Title> <Content>
    permission: bbm.send
  Create-Menu:
    description: Creates a menu and stores it within a file.
    usage: /Create-Menu <Menu Name> <Menu Title> <Menu Description>
    permission: bbm.create
  Delete-Menu:
    description: Deletes a menu
    usage: /Delete-Menu <Menu Name>
    permission: bbm.delete
  Send-Menu:
    description: Sends a menu out of the list of pre-made ones
    usage: /send-premade-menu <menu name> <player>
    permission: bbm.send
  Menu-Creator:
    permission: bbm.create
    description: Chest UI menu for creating bedrock menus
    usage: /Menu-Creator